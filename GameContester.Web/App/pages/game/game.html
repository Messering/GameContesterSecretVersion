<div class="row">
    <div >
        <section id="gameForm">
            <form action="#" data-bind="submit: sendcode" class="form-horizontal" method="post">

                <div class="login-form-position">
                    <fieldset>
                        <legend>
                            Code
                        </legend>

                        <div class="login-form">
                            <div class="alert alert-dismissible alert-danger" hidden="hidden" id="error_message">
                                <strong id="error_details"></strong>
                            </div>
                            <div class="login-form-content">
                                <br />


                                <div class="form-group">
                                    <label for="Code" class="col-md-2 control-label">Code:</label>
                                    <div class="col-md-10">
                                        <input type="text" required class="form-control" id="Code" data-bind="textInput: code" placeholder="Required">
                                    </div>
                                </div>

                                
                                    
                                        <input type="submit" id="submitButton" class="" style="margin-left:95px" value="Send" />
                                    
                                
                                <br />
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
    </div>
</div>
